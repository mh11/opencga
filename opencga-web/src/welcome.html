<dom-module id="welcome-web">

    <template>
        <style is="custom-style" include="jso-styles"></style>
        <style>
            .center {
                margin: auto;
                text-align: justify;
                font-size: 18px;
                color: #797979;
            }
        </style>

        <!-- This is where main application is rendered -->
        <div class="center">
            <br>
            <span style="font-size:50px">Catalog v1.0.0</span>
            <h2>Overview</h2>

                Welcome to the Catalog web application.
                This interactive tool allows the visualization of the information stored in Catalog in an easy and straight-forward way.
            </p>
            <br>
            <h4>Note:</h4>
            <p style="font-size:14px">
                Catalog web application makes an intensive use of the HTML5 standard and other cutting-edge web technologies such as Web Components,

            <br>
            <br>
            <br>
            <img src="images/opencb-logo.png" width="220">
        </div>

    <script>

            is: 'welcome-web',
            properties: {
                opencgaClient: {
                    type: Object
                },
                host: {
                    type: String,
                    value: "http://bioinfodev.hpc.cam.ac.uk/hgva"
                },
                userId: {
                    type: String,
                    value: ""
                },
                project: {
                    type: String,
                    value: ""
                },
                study: {
                    type: Object
                }

        });
